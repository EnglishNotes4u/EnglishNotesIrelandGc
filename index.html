<style>

  #search-button:active {

  .engine-buttons {
    display: flex;
    gap: 10px;
    flex-wrap: wrap;

  .engine-buttons:hover {

  .engine-btn {

    background: rgba(255,255,255,0.08);

    font-size: 0.9rem;

    position: relative;

  }

  .engine-btn::before {

    top: -50%;

    height: 200%;

    transition: transform 0.5s ease;
  }

  .engine-btn:hover::before {
    transform: scale(1);
  }

  .engine-btn:hover {
    background: rgba(255,255,255,0.18);
  }

  .engine-btn.active {
    background: linear-gradient(90deg, #667eea, #764ba2);

  #frame-container {
    flex: 1;
    position: relative;
    overflow: hidden;
    background: rgba(0,0,0,0.1);
    transition: background 0.5s ease;
  }

  #content-frame {
    width: 100%;
    height: 100%;
    border: none;
    background: white;
    transition: opacity 0.5s ease;
  }

  #content-frame.loading {
    opacity: 0.5;
  }

  .loading-overlay {
    position: absolute;
    inset: 0;
    background: rgba(15,32,39,0.85);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: #a1c4fd;
    font-size: 1.3rem;
    gap: 20px;
    transition: opacity 0.6s ease;
    pointer-events: none;
    opacity: 0;
    z-index: 5;
  }

  .loading-overlay.active {
    opacity: 1;
    pointer-events: all;
  }

  .spinner {
    width: 60px;
    height: 60px;
    border: 5px solid rgba(161,196,253,0.2);
    border-top: 5px solid #a1c4fd;
    border-radius: 50%;
    animation: spin 1.1s linear infinite;
  }

  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

  .credits {

    bottom: 12px;
    right: 20px;
    font-size: 0.75rem;
    color: rgba(255,255,255,0.35);

  }

  .credits:hover {

  .error-message {

    display: none;

  }

  @keyframes fadeIn {

    to { opacity: 1; }

<body>

<div id="main-container">

<script>
// ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
//  Maths Study - Super Cool Edition (2026)
// ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ

const frame = document.getElementById('content-frame');
const loader = document.getElementById('loader');
const errorMsg = document.getElementById('error-msg');
const input = document.getElementById('search-input');
const searchBtn = document.getElementById('search-button');
const engineButtons = document.querySelectorAll('.engine-btn');

let currentEngine = 'proxy'; // Default to proxy mode

const CORS_PROXY = 'https://corsproxy.io/?'; // Public CORS proxy

const ENGINES = {
  bing:   'https://www.bing.com/search?q=',
  brave:  'https://search.brave.com/search?q=',
  duck:   'https://duckduckgo.com/?q=',
  wiki:   'https://en.wikipedia.org/wiki/Special:Search?search=',
  url:    '' // direct
};

function showLoader(message = 'Loading resources...') {
  loader.querySelector('div:nth-child(2)').textContent = message;
  loader.classList.add('active');
  errorMsg.style.display = 'none';
  frame.classList.add('loading');
}

function hideLoader() {
  setTimeout(() => {
    loader.classList.remove('active');
    frame.classList.remove('loading');
  }, 600);
}

function showError(message) {
  errorMsg.textContent = message;
  errorMsg.style.display = 'block';
}

function makeAbsolute(url, base) {
  try {
    return new URL(url, base).href;
  } catch (e) {
    return url;
  }
}

async function proxyFetch(targetUrl) {
  showLoader('Fetching through virtual proxy...');
  try {
    const response = await fetch(CORS_PROXY + encodeURIComponent(targetUrl));
    if (!response.ok) {
      throw new Error(`HTTP error! status: ${response.status}`);
    }
    let html = await response.text();

    const baseUrl = new URL(targetUrl).origin;
    const parser = new DOMParser();
    const doc = parser.parseFromString(html, 'text/html');

    const elements = doc.querySelectorAll('a[href], link[href], script[src], img[src], source[src]');
    elements.forEach(el => {
      const attr = el.hasAttribute('href') ? 'href' : 'src';
      let url = el.getAttribute(attr);
      if (url) {
        url = makeAbsolute(url, baseUrl);
        el.setAttribute(attr, CORS_PROXY + encodeURIComponent(url));
      }
    });

    const base = doc.createElement('base');
    base.href = baseUrl;
    doc.head.insertBefore(base, doc.head.firstChild);

    html = doc.documentElement.outerHTML;

    frame.srcdoc = html;
    hideLoader();
  } catch (error) {
    showError(`Failed to load: ${error.message}. Try Direct URL mode for this site.`);
    setTimeout(hideLoader, 3000);
  }
}

function loadPage(url) {
  if (!url) return;
  showLoader();
  frame.src = url;
  setTimeout(hideLoader, 1800);
}

function performSearch() {
  let query = input.value.trim();
  if (!query) return;

  let target = '';

  if (currentEngine === 'proxy' || currentEngine === 'url') {
    if (!/^https?:\/\//i.test(query)) {
      query = 'https://' + query;
    }
    if (currentEngine === 'proxy') {
      proxyFetch(query);
      return;
    } else {
      target = query;
    }
  } else if (currentEngine in ENGINES) {
    target = ENGINES[currentEngine] + encodeURIComponent(query);
  } else {
    target = ENGINES.brave + encodeURIComponent(query);
  }

  loadPage(target);
}

// Engine switching with animation
engineButtons.forEach(btn => {
  btn.addEventListener('click', () => {
    engineButtons.forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
    currentEngine = btn.dataset.engine;
    // Animate button container on switch
    const engines = document.querySelector('.engine-buttons');
    engines.style.transform = 'scale(1.02)';
    setTimeout(() => engines.style.transform = 'scale(1)', 200);
  });
});

// Events
input.addEventListener('keypress', e => {
  if (e.key === 'Enter') {
    performSearch();
  }
});

searchBtn.addEventListener('click', performSearch);

document.addEventListener('keydown', e => {
  if ((e.ctrlKey && e.key === 'k') || e.key === '/') {
    e.preventDefault();
    input.focus();
  }
});

// Initial focus with animation
window.addEventListener('load', () => {
  input.focus();
  input.style.animation = 'pulse 1.5s ease infinite';
  setTimeout(() => input.style.animation = '', 3000);
});

// Define pulse animation
const style = document.createElement('style');
style.innerHTML = `
  @keyframes pulse {
    0% { box-shadow: 0 0 0 0 rgba(161,196,253,0.35); }
    70% { box-shadow: 0 0 0 10px rgba(161,196,253,0); }
    100% { box-shadow: 0 0 0 0 rgba(161,196,253,0); }
  }
`;
document.head.appendChild(style);

// Easter egg remains
input.addEventListener('input', () => {
  if (input.value.toLowerCase() === 'math') {
    frame.srcdoc = `
      <body style="margin:0;height:100vh;background:#0f0c29;background:linear-gradient(to right,#24243e,#302b63,#0f0c29);color:white;display:grid;place-items:center;font-family:sans-serif;">
        <div style="text-align:center">
          <h1 style="font-size:6rem;opacity:0.9;margin-bottom:1rem;">œÄ ‚âà 3.14159</h1>
          <p style="font-size:1.6rem;opacity:0.7;">Mathematics is the language with which God has written the universe</p>
          <p style="margin-top:3rem;opacity:0.5;font-size:1.1rem;">‚Äî Galileo Galilei</p>
        </div>
      </body>`;
  }
});
</script>
