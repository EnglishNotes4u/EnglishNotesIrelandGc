<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unblocked Games Portal</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; background: #1e1e1e; color: #fff; }
    header { padding: 20px; text-align: center; background: #333; font-size: 2em; }
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; padding: 20px; }
    .game-card { background: #444; padding: 10px; border-radius: 10px; text-align: center; cursor: pointer; transition: transform 0.2s; }
    .game-card:hover { transform: scale(1.05); background: #555; }
    iframe { width: 100%; height: 80vh; border: none; }
    .back-btn { padding: 10px 20px; margin: 10px; background: #555; border: none; color: #fff; cursor: pointer; border-radius: 5px; }
  </style>
</head>
<body>

<header>Unblocked Games Portal</header>

<div id="home" class="grid">
  <div class="game-card" onclick="openGame('https://classroom10x.io/#google_vignette')">No.1 Contact If Blocked </div>
  <div class="game-card" onclick="openGame('https://ucbgs.github.io/game/99-balls.html')">No.2 Contact If Blocked </div>
<div class="game-card" onclick="openGame('https://monkeygg2.github.io/')">No.3 Contact If Blocked </div>
<div class="game-card" onclick="openGame('https://teddblue.github.io/gamebois/')">No.4 Contact If Blocked </div>
<div class="game-card" onclick="openGame('https://p0xgames.online/games.html')">No.5 Contact If Blocked </div>
<div class="game-card" onclick="openGame('https://gams-offline.github.io/Gams/Gams.html')">No.6 Contact If Blocked </div>
<div class="game-card" onclick="openGame('https://windowslover1234.github.io/')">No.7 Contact If Blocked </div>
<div class="game-card" onclick="openGame('https://unblockedgames66.gitlab.io/')">No.8 Contact If Blocked </div>
<div class="game-card" onclick="openGame('https://unblockedgames76.gitlab.io/')">No.9 Contact If Blocked </div>
<div class="game-card" onclick="openGame('https://unblockedgamespremium.github.io/')">No.10 Contact If Blocked </div>

</div> 

<div id="game-container" style="display:none;">
  <button class="back-btn" onclick="goHome()">â¬… Back to Games</button>
  <iframe id="game-frame"></iframe>
</div>

<script>
  function openGame(url) {
    document.getElementById('home').style.display = 'none';
    document.getElementById('game-container').style.display = 'block';
    document.getElementById('game-frame').src = url;
  }

  function goHome() {
    document.getElementById('home').style.display = 'grid';
    document.getElementById('game-container').style.display = 'none';
    document.getElementById('game-frame').src = '';
  }
</script>

</body>
</html>
