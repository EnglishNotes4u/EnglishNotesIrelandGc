<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Notes - Math Revision</title>
<!-- Very boring & school-looking title + favicon trick -->
<link rel="icon" href="data:,">
<style>
    body {
        font-family: "Times New Roman", Times, serif;
        background: #f8f8f8;
        color: #222;
        margin: 0;
        padding: 30px 40px;
        line-height: 1.48;
    }
    .container {
        max-width: 880px;
        margin: 0 auto;
        background: white;
        padding: 38px;
        border: 1px solid #ddd;
        box-shadow: 0 1px 4px rgba(0,0,0,0.08);
    }
    h1 {
        font-size: 22px;
        color: #1a1a1a;
        margin-top: 0;
        text-align: center;
    }
    .search-box {
        margin: 30px 0 40px;
        text-align: center;
    }
    input[type="text"] {
        width: 70%;
        max-width: 520px;
        padding: 11px 16px;
        font-size: 16px;
        border: 1px solid #aaa;
        border-radius: 0;
        font-family: inherit;
    }
    button {
        padding: 11px 24px;
        font-size: 16px;
        background: #444;
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 0;
    }
    button:hover { background: #333; }
    iframe {
        width: 100%;
        height: 78vh;
        border: 1px solid #ccc;
        margin-top: 15px;
        background: white;
    }
    .small-hint {
        font-size: 12px;
        color: #777;
        text-align: center;
        margin-top: 40px;
    }
    .fake-tabs {
        display: flex;
        justify-content: center;
        gap: 40px;
        margin-bottom: 20px;
        font-size: 14px;
        color: #555;
    }
    .fake-tab.active { color: #000; font-weight: bold; border-bottom: 2px solid #000; }
</style>
</head>
<body>

<div class="container">
    <div class="fake-tabs">
        <span class="fake-tab active">Algebra Notes</span>
        <span class="fake-tab">Geometry</span>
        <span class="fake-tab">Calculus</span>
        <span class="fake-tab">Past Papers</span>
    </div>

    <h1>Mathematics Revision Portal 2025–2026</h1>

    <div class="search-box">
        <input type="text" id="q" placeholder="Search topic / formula / past paper / website" autofocus>
        <button onclick="go()">Search</button>
    </div>

    <iframe id="content" sandbox="allow-scripts allow-same-origin allow-forms allow-popups allow-popups-to-escape-sandbox allow-modals allow-downloads"></iframe>

    <div class="small-hint">
        Use full URLs for best results • DuckDuckGo • Google • Direct site • Khan Academy • Desmos
    </div>
</div>

<script>
// Very boring names on purpose
const engines = {
    d: "https://duckduckgo.com/?q=",
    g: "https://www.google.com/search?q=",
    k: "https://www.khanacademy.org/search?referer=%2F&page_search_query=",
    y: "https://www.youtube.com/results?search_query=",
    w: "https://en.wikipedia.org/w/index.php?search=",
    direct: ""
};

let currentMode = "d"; // default duckduckgo

function go() {
    let val = document.getElementById("q").value.trim();
    if (!val) return;

    let url = "";

    // Quick shortcuts people usually type in school filters
    if (val.startsWith("!d ")) { currentMode = "d"; val = val.slice(3); }
    if (val.startsWith("!g ")) { currentMode = "g"; val = val.slice(3); }
    if (val.startsWith("!y ")) { currentMode = "y"; val = val.slice(3); }
    if (val.startsWith("!k ")) { currentMode = "k"; val = val.slice(3); }

    if (val.match(/^https?:\/\//i)) {
        // direct url
        url = val;
    }
    else if (currentMode === "direct") {
        if (!val.includes(".")) val += ".com";
        url = "https://" + val;
    }
    else {
        url = engines[currentMode] + encodeURIComponent(val);
    }

    document.getElementById("content").src = url;
    document.getElementById("content").style.display = "block";
}

// Enter key support
document.getElementById("q").addEventListener("keypress", function(e) {
    if (e.key === "Enter") go();
});

// Some people type these by accident / muscle memory
const aliases = {
    "yt": "y", "youtube": "y",
    "wiki": "w", "wikipedia": "w",
    "khan": "k",
    "google": "g", "ggl": "g",
    "ddg": "d", "duck": "d"
};

document.getElementById("q").addEventListener("input", function(e) {
    let val = e.target.value.trim().toLowerCase();
    if (aliases[val]) {
        currentMode = aliases[val];
        // optional: clear after switching
        // e.target.value = "";
    }
});
</script>
</body>
</html>
